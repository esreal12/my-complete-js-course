<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">
    <title>The complete Js Course</title>
  </head>

  <body>
    <div class="wrapper clearfix">
      <div class="player-0-panel active">
          <div class="player-name" id="name-0">Player 1</div>
          <div class="player-score" id="score-0">43</div>
          <div class="player-current-box">
              <div class="player-current-label">Current</div>
              <div class="player-current-score" id="current-0">11</div>
          </div>
      </div>
      
      <div class="player-1-panel">
          <div class="player-name" id="name-1">Player 2</div>
          <div class="player-score" id="score-1">72</div>
          <div class="player-current-box">
              <div class="player-current-label">Current</div>
              <div class="player-current-score" id="current-1">0</div>
          </div>
      </div>
    
      <button class="btn-new"><i class="ion-ios-add-circle"></i>New game</button>
      <button class="btn-roll"><i class="ion-ios-refresh-circle"></i>Roll dice</button>
      <button class="btn-hold"><i class="ion-ios-download"></i>Hold</button>
      
      <input type="text" class="final-score" placeholder="Final Score">
      
      <img src="/src/img/dice-5.png" alt="Dice" class="dice" id="dice-1">
      <img src="/src/img/dice-3.png" alt="Dice" class="dice" id="dice-2">

  </div>
  </body>

</html>
